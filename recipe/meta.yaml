{% set version = "8.0.1" %}

{% set pytest_args = "pytest test.py -vv --cov=slugify --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=93" %}

package:
  name: python-slugify-split
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/p/python-slugify/python-slugify-{{ version }}.tar.gz
    sha256: ce0d46ddb668b3be82f4ed5e503dbc33dd815d83e2eb6824211310d3fb172a27
  - url: https://raw.githubusercontent.com/un33k/python-slugify/v{{ version }}/test.py
    sha256: 2cd6220bd1938284a40f70ceb6af6e46fa1d276c62f026dd7ce548780640871d

build:
  noarch: python
  number: 2

requirements:
  host:
    - python >=3.7
  run:
    - python >=3.7

outputs:
  - name: python-slugify
    build:
      noarch: python
      script: {{ PYTHON }} -m pip install . --no-deps -vv --no-build-isolation
      entry_points:
        - slugify=slugify.__main__:main
    requirements:
      host:
        - pip
        - python >=3.7
      run:
        - python >=3.7
        - text-unidecode >=1.3
      run_constrained:
        # ships slugify in site-packages and bin
        - slugify <0
        # ships slugify in site-packages
        - awesome-slugify <0
        # optional, GPLed dep with pin, see `python-slugify-with-unidecode`
        - unidecode >=1.1.1
      test:
        requires:
          - pip
          - pytest-cov
        imports:
          - slugify
        source_files:
          - test.py
        commands:
          - pip check
          - slugify --help
          - {{ pytest_args }}

  - name: python-slugify-with-unidecode
    build:
      noarch: python
    requirements:
      host:
        - python >=3.7
      run:
        - {{ pin_subpackage("python-slugify", max_pin="x.x.x") }}
        - python >=3.7
        - unidecode
    test:
      requires:
        - pip
        - pytest-cov
      imports:
        - slugify
      source_files:
        - test.py
      commands:
        - pip check
        - slugify --help
        - {{ pytest_args }}

about:
  home: https://github.com/un33k/python-slugify
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python Slugify application that handles Unicode
  dev_url: https://github.com/un33k/python-slugify

extra:
  feedstock-name: python-slugify
  recipe-maintainers:
    - proinsias
    - sodre
    - bollwyvl
